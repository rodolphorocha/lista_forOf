<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.


    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let listaMasc = [];
    let listaFem = [];


for (let item of listaDeNomes) {
    const genero = prompt(`O nome ${listaDeNomes} é masculino "M" ou feminino "F"?`).toLowerCase();
    if (genero === "m") {
        listaMasc.push(item)
    } else if (genero === "f") {
        listaFem.push(item)
    } else {
        alert(`Resposta invalida.`)
    }
}

    document.write(` A lista de nomes masculinos é: <li> ${listaMasc.join("<li>")} </li>`);
    document.write(` A lista de nomes femininos é: <li> ${listaFem.join("<li>")}. </li>`);
   
</script>
